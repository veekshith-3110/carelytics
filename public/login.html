<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carelytics - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: 0;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 50%, rgba(240, 147, 251, 0.8) 100%);
            z-index: 1;
        }

        /* Animated Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px);
                opacity: 0;
            }
        }

        /* Login Card */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo::before {
            content: '‚ù§Ô∏è';
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Language Selection */
        .language-section {
            margin-bottom: 25px;
        }

        .language-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .lang-btn {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .lang-btn:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .lang-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .lang-flag {
            font-size: 24px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-icon {
            width: 16px;
            height: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Toggle Link */
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Success Message */
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .language-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo"></div>
                <h1>Carelytics</h1>
                <p class="subtitle">AI Smart Health & Wellness Assistant</p>
            </div>

            <!-- Language Selection -->
            <div class="language-section">
                <div class="language-label">
                    <span>üåê</span>
                    <span>Select Language</span>
                </div>
                <div class="language-grid">
                    <button class="lang-btn active" data-lang="en" title="English">
                        <span class="lang-flag">üá¨üáß</span>
                        <span>EN</span>
                    </button>
                    <button class="lang-btn" data-lang="kn" title="Kannada">
                        <span class="lang-flag">üáÆüá≥</span>
                        <span>KN</span>
                    </button>
                    <button class="lang-btn" data-lang="ta" title="Tamil">
                        <span class="lang-flag">üáÆüá≥</span>
                        <span>TA</span>
                    </button>
                    <button class="lang-btn" data-lang="te" title="Telugu">
                        <span class="lang-flag">üáÆüá≥</span>
                        <span>TE</span>
                    </button>
                    <button class="lang-btn" data-lang="hi" title="Hindi">
                        <span class="lang-flag">üáÆüá≥</span>
                        <span>HI</span>
                    </button>
                </div>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <span>üì±</span>
                        <span>Phone Number or Email</span>
                    </label>
                    <input 
                        type="text" 
                        id="phoneEmail" 
                        class="form-input" 
                        placeholder="Enter phone or email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span>üîí</span>
                        <span>Password</span>
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter password"
                            required
                        />
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="togglePassword"
                            onclick="togglePasswordVisibility()"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Login</span>
                    <span>‚Üí</span>
                </button>
            </form>

            <!-- Toggle Link -->
            <div class="toggle-link">
                <span>Don't have an account? </span>
                <a href="#" id="toggleForm">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        /**
         * HTML Login Page - Integrated with Next.js Carelytics App
         * 
         * This standalone HTML login page integrates with the Next.js application by:
         * 1. Storing login status in localStorage ('isLoggedIn')
         * 2. Storing user data in Zustand store format ('health-storage')
         * 3. Redirecting to '/' after successful login
         * 
         * Access this page at: http://localhost:3003/login.html
         * Or use the React login page at the root URL
         */

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Language Selection
        const langButtons = document.querySelectorAll('.lang-btn');
        let selectedLanguage = 'en';

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                langButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLanguage = btn.dataset.lang;
                console.log('Selected language:', selectedLanguage);
            });
        });

        // Password Toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Form Validation
        function validateInput(value, type) {
            if (type === 'email') {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            } else if (type === 'phone') {
                return /^\d{10}$/.test(value);
            }
            return false;
        }

        // Show Error Message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Show Success Message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        // Handle Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const phoneEmail = document.getElementById('phoneEmail').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate input
            if (!phoneEmail) {
                showError('Please enter phone number or email');
                return;
            }

            if (password.length < 3) {
                showError('Password must be at least 3 characters');
                return;
            }

            // Check if it's email or phone
            const isEmail = phoneEmail.includes('@');
            const isValid = isEmail 
                ? validateInput(phoneEmail, 'email')
                : validateInput(phoneEmail.replace(/\D/g, ''), 'phone');

            if (!isValid) {
                showError(isEmail ? 'Please enter a valid email' : 'Please enter a valid 10-digit phone number');
                return;
            }

            // Disable button during processing
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Logging in...</span>';

            // Simulate login (in real app, this would be an API call)
            setTimeout(() => {
                // Store login status (matching Next.js app expectations)
                localStorage.setItem('isLoggedIn', 'true');
                
                // Store user data in format expected by Zustand store
                const userData = {
                    id: Date.now().toString(),
                    email: isEmail ? phoneEmail : undefined,
                    phone: !isEmail ? phoneEmail : undefined,
                    name: isEmail ? phoneEmail.split('@')[0] : undefined,
                    authProvider: isEmail ? 'email' : 'phone'
                };
                
                // Store user data in localStorage (Zustand will pick it up)
                // Zustand uses 'health-storage' as the key and expects a specific format
                const existingStore = localStorage.getItem('health-storage');
                let storeData = existingStore ? JSON.parse(existingStore) : {
                    state: {
                        language: 'en',
                        profile: {},
                        symptomLogs: [],
                        medications: [],
                        moodLogs: [],
                        riskScore: 0,
                        phoneVerification: { isVerified: false, otpSent: false },
                        user: null
                    }
                };
                
                // Update with new user data
                storeData.state.user = userData;
                storeData.state.language = selectedLanguage;
                
                localStorage.setItem('health-storage', JSON.stringify(storeData));

                // Store individual values for compatibility
                localStorage.setItem('userEmail', isEmail ? phoneEmail : '');
                localStorage.setItem('userPhone', !isEmail ? phoneEmail : '');
                localStorage.setItem('selectedLanguage', selectedLanguage);

                showSuccess('Login successful! Redirecting...');

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }, 1000);
        });

        // Toggle between Login and Signup
        let isLoginMode = true;
        document.getElementById('toggleForm').addEventListener('click', function(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const toggleLink = document.getElementById('toggleForm');

            if (isLoginMode) {
                submitBtn.innerHTML = '<span>Login</span> <span>‚Üí</span>';
                toggleLink.textContent = 'Create Account';
                toggleLink.previousSibling.textContent = "Don't have an account? ";
            } else {
                submitBtn.innerHTML = '<span>Create Account</span> <span>‚Üí</span>';
                toggleLink.textContent = 'Login';
                toggleLink.previousSibling.textContent = 'Already have an account? ';
            }
        });

        // Initialize particles on load
        window.addEventListener('load', () => {
            createParticles();
        });

        // Auto-format phone input
        document.getElementById('phoneEmail').addEventListener('input', function(e) {
            const value = e.target.value;
            // If it's not an email, format as phone
            if (!value.includes('@')) {
                e.target.value = value.replace(/\D/g, '').slice(0, 10);
            }
        });
    </script>
</body>
</html>
